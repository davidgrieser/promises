<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
<script defer src="main.js" type="text/javascript"></script>
</head>
<body>
    <section class="questions">
        <button id="createPromise">Create Promise</button>
        <h2>Options:</h2>
        <ul>
            <li>
                <label for="throwToggle">Promise Throws?</label>
                <input type="checkbox" name="throwToggle" id="throwToggle" />
            </li>
            <li>
                <label for="automatedPromise">Automated Promise?</label>
                <input type="checkbox" name="automatedPromise" id="automatedPromise" />
            </li>
        </ul>
    </section>
    <section class="results">
        <article id="correct" class="result"></article>
        <article id="incorrect" class="result"></article>
        <article id="times"></article>
    </section>

</body>
</html>
