<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
<script defer src="main.js" type="text/javascript"></script>
</head>
<body>
    <section class="questions">
        <article class="question">
            <p class="box blue">Left</p>
            <p class="box red">Right</p>
            <p class="question">Is the left box blue?</p>
            <button id="createPromise">Promise</button>
            <button class="yes">Yes</button>
            <button class="no">No</button>
            <input type="checkbox" name="throwToggle" id="throwToggle">
        </article>
    </section>
    <section class="results">
        <article id="correct" class="result"></article>
        <article id="incorrect" class="result"></article>
        <article id="times"></article>
    </section>

</body>
</html>
